{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ product.image|media_url }}" alt="{{ product.name }}">
                    <div class="card-body">
                        <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'catalog:home' %}"
                                   class="btn btn-sm btn-outline-secondary">Back to the home page</a>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Buy immediately!</button>
                            </div>
                            <small class="text-muted">{{ product.price }} RMB</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

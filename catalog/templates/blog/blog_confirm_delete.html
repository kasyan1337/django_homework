{% extends 'catalog/base.html' %}

{% block content %}
<h1>Delete Blog Post</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'catalog:blog_detail' slug=object.slug %}">Cancel</a>
</form>
{% endblock %}
